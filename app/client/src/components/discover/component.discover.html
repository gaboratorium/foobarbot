			<div class="grid-block">
				<div class="grid-content">
					<!--List of snippets-->
					<ul class="c-snippets">

						<li class="c-snippet" v-for="snippet in snippets">
							<!--Snippet code -->
							<pre><code class="php c-snippet__code">{{ snippet.snippetCode }}</code></pre>

							<div class="c-snippet__readme">

								<!--Readme meta-->
								<div class="c-snippet__readme-meta">
									<span><router-link :to="'/snippet/' + snippet.snippetId">#{{snippet.snippetId}}</router-link> in {{snippet.tag1}}, {{snippet.tag2}}, {{snippet.tag3}}</span>
									<span>by <router-link :to="'/user/' + snippet.userId">#{{ snippet.userId }}</router-link></span>
								</div>
								

								<!--Readme text in markdown-->
								<div v-html="snippet.readme" class="c-snippet__readme-text"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
