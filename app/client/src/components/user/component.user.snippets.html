<!-- Page content -->
<div class="grid-block align-center">
    <div class="grid-block grid-page-content">
        <div class="grid-content">

            <!-- Toast snackbar danger -->
			<div id="snackbar--danger" class="mdl-js-snackbar mdl-snackbar mdl-snackbar--danger">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>

            <!--Loaded snippets -->
            <div class="grid-block" v-show="snippetDataStatus=='loaded'">
                <div class="grid-content">
                    <!--List of snippets-->
                    <ul class="c-snippets">

                        <li class="c-snippet" v-for="snippet in snippets">
                            <!--Snippet code -->
                            <pre><code class="php c-snippet__code">{{ snippet.snippetCode }}</code></pre>

                            <div class="c-snippet__readme">

                                <!--Readme meta-->
                                <div class="c-snippet__readme-meta">
                                    <div class="c-snippet__readme-meta-title">
                                        <span><router-link :to="'/snippet/' + snippet.snippetId">#{{snippet.snippetId}}</router-link> in </span>
                                        <span class="mdl-chip">
                                            <span class="mdl-chip__text">
                                                <router-link :to="'/search/' + snippet.tag1">{{snippet.tag1}}</router-link>
                                            </span>
                                        </span>
                                        <span class="mdl-chip">
                                            <span class="mdl-chip__text">
                                                <router-link :to="'/search/' + snippet.tag2">{{snippet.tag2}}</router-link>
                                            </span>
                                        </span>
                                        <span class="mdl-chip">
                                            <span class="mdl-chip__text">
                                                <router-link :to="'/search/' + snippet.tag3">{{snippet.tag3}}</router-link>
                                            </span>
                                        </span>
                                        <span v-if="snippet.userUrl !== ''">by <a v-bind:href="snippet.userUrl" target="_blank">#{{ snippet.userId }}</a></span>
                                    </div>
                                    <div>
                                        <i class="fa fa-clipboard c-nav-icon-button" aria-hidden="true" v-on:click="showSnackbarDanger('This feature is still in development: Copying code to clipboard.')"></i>
                                        <i class="fa fa-star c-nav-icon-button" aria-hidden="true" v-on:click="showSnackbarDanger('You cannot star your own snippets.')"></i>
                                        <i class="fa fa-expand c-nav-icon-button" aria-hidden="true" v-on:click="showSnackbarDanger('Life is a dream for the wise, a game for the fool, a comedy for the rich, a tragedy for the poor.')"></i>
                                    </div>
                                    <!--<a href="#" v-on:click.prevent="starSnippet(snippet.snippetId)">Star it</a>-->
                                </div>

                                <!--Readme text in markdown-->
                                <div v-html="snippet.readme" class="c-snippet__readme-text"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Loading snippets-->
            <div class="grid-block" v-if="snippetDataStatus=='loading'">
                <div class="grid-content">
                    <div class="grid-block align-center">
                        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
