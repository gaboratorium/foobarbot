<div class='grid-block align-center'>
	<div class="grid-block medium-6">
		<div class="grid-content">
			
			<!-- Login tab -->
			<div v-if="tab == 'login'" class="card card-section">
				<h2>Login</h2>
				<p>Here you can log in</p>
				<input type="text" placeholder="Type your name..." v-model="loginform__username">
				<input type="password" placeholder="Type your password..." v-model="loginform__password">
				<a href="#" class="button" @click.stop="loginUser">Login </a>
				<!--<a href="#" @click.stop="switchTab('signup')">...or sign up</a>-->
				<p>{{ errorMsg }}</p>
			</div>

			<!-- Sign up tab -->
			<div v-if="tab == 'signup'" class="card card-section">
				<p>Registration is currently closed.</p>
				<a href="" @click.stop="switchTab('login')">...go back.</a>
			</div>
			
		</div>
	</div>
</div>
