<div class="grid-block align-center">
	<div class="grid-block grid-page-content">
		<div class="grid-content">

			<!-- Toast snackbar -->
			<div id="snackbar--danger" class="mdl-js-snackbar mdl-snackbar mdl-snackbar--danger">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>

			<!-- Toast snackbar -->
			<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
			
			
			<div class="grid-block" v-if="snippetDataStatus=='loading'">
				<div class="grid-content">
					<div class="grid-block align-center">
						<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
					</div>
				</div>
			</div>


			<div v-show="snippetDataStatus=='loaded'">
				<!--List of snippets-->
				<ul class="c-snippets">

					<li class="c-snippet" v-for="snippet in snippets ">
						<!--Snippet code -->
						<pre><code class="php c-snippet__code c-snippet__code--condensed">{{ snippet.snippetCode }}</code></pre>

						<div class="c-snippet__readme">

							<!--Readme meta-->
							<div class="c-snippet__readme-meta">
								<div class="c-snippet__readme-meta-title">
									<span><router-link :to="'/snippet/' + snippet.snippetId">#{{snippet.snippetId}}</router-link> in </span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">
											<router-link :to="'/search/' + snippet.tag1">{{snippet.tag1}}</router-link>
										</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">
											<router-link :to="'/search/' + snippet.tag2">{{snippet.tag2}}</router-link>
										</span>
									</span>
									<span class="mdl-chip">
										<span class="mdl-chip__text">
											<router-link :to="'/search/' + snippet.tag3">{{snippet.tag3}}</router-link>
										</span>
									</span>
									<span v-if="snippet.userUrl !== ''">by <router-link :to="'/user/' + snippet.userId">#{{ snippet.userId }}</router-link></span>
								</div>
								<div>
									<i class="fa fa-clipboard c-nav-icon-button" aria-hidden="true" v-on:click="showInDevelopmentSnackbar('Copying code to clipboard')"></i>
									<i class="fa fa-star c-nav-icon-button" aria-hidden="true" v-on:click="starSnippet(snippet.snippetId, snippet)"></i>
									<i class="fa fa-expand c-nav-icon-button" aria-hidden="true" v-on:click="showInDevelopmentSnackbar('Expanding snippet view')"></i>
								</div>
								<!--<a href="#" v-on:click.prevent="starSnippet(snippet.snippetId)">Star it</a>-->
							</div>

							<!--Readme text in markdown-->
							<div v-html="snippet.readme" class="c-snippet__readme-text"></div>
						</div>
					</li>
				</ul>
			</div>

			<p class="o-text--info" v-show="snippetDataStatus=='loaded'"><span class="o-text--strong"><i class="fa fa-fw fa-info-circle" aria-hidden="true"></i>Didn't find what you were looking for?</span>
			<span class="o-text--block">
				Check out <router-link :to="'/user/1479481497854175'">Foobarbot's profile</router-link> or try Foobarbot Search and search for something e.g.: <router-link :to="'/search/javascript'">javascript</router-link>!</p>
			</span>

		</div>
	</div>
</div>
